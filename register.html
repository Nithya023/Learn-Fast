<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnFast - Register for a Course</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #334155; /* Darker text for contrast */
        }
        .header-bg {
            background: linear-gradient(to right, #4F46E5, #6366F1); /* Indigo gradient */
        }
        .btn-primary {
            background-color: #FBBF24; /* Amber yellow */
            color: #334155; /* Dark text on amber */
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #F59E0B; /* Darker amber on hover */
        }
        .form-container {
            background-color: #ffffff; /* White form background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .text-gradient-register {
            background: linear-gradient(to right, #4F46E5, #8B5CF6); /* Indigo to Violet */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="header-bg text-white p-6 md:p-8 shadow-lg rounded-b-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253m18.001 0C20.832 5.477 19.246 5 17.5 5S14.168 5.477 13 6.253M12 6.253v13m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253m-18 0c-1.168.776-2.332 1.552-2.5 2.5s.252 2.244 1.252 3.244m16 0c1.001-1.001 1.252-2.244 1.252-3.244s-1.332-1.724-2.5-2.5M12 12.753v13m0-13c-1.168.776-2.332 1.552-2.5 2.5s.252 2.244 1.252 3.244m16 0c1.001-1.001 1.252-2.244 1.252-3.244s-1.332-1.724-2.5-2.5M12 12.753v13" />
                </svg>
                <h1 class="text-3xl md:text-4xl font-bold">LearnFast</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-200 text-lg font-medium">Home</a></li>
                    <li><a href="course.html" class="hover:text-gray-200 text-lg font-medium">Courses</a></li>
                    <li><a href="register.html" class="hover:text-gray-200 text-lg font-medium">Register</a></li>
                    <li><a href="contact.html" class="hover:text-gray-200 text-lg font-medium">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content - Registration Form -->
    <main class="flex-grow container mx-auto px-6 py-12 md:py-16 flex justify-center items-start">
        <div class="form-container w-full max-w-lg p-8 rounded-xl">
            <h2 class="text-4xl md:text-5xl font-extrabold text-center text-gradient-register mb-8">
                Enroll in a Course
            </h2>
            <form id="registrationForm" action="thankyou.html" method="GET">
                <div class="mb-5">
                    <label for="fullName" class="block text-gray-700 text-lg font-medium mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required placeholder="John Doe">
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 text-lg font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required placeholder="john.doe@example.com">
                </div>
                <div class="mb-5">
                    <label for="phone" class="block text-gray-700 text-lg font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="+1234567890">
                </div>
                <div class="mb-6">
                    <label for="course" class="block text-gray-700 text-lg font-medium mb-2">Select Course</label>
                    <select id="course" name="course" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <option value="">-- Please select a course --</option>
                        <option value="web-dev">Web Development Fundamentals</option>
                        <option value="data-science">Data Science with Python</option>
                        <option value="digital-marketing">Digital Marketing Essentials</option>
                        <option value="ui-ux">UI/UX Design Masterclass</option>
                        <option value="cybersecurity">Cybersecurity Fundamentals</option>
                        <option value="mobile-dev">Mobile App Development (React Native)</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary w-full px-6 py-3 text-xl font-bold rounded-full shadow-lg hover:shadow-xl transition-transform transform hover:-translate-y-1">
                    Complete Registration
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 md:p-8 text-center mt-auto rounded-t-lg">
        <div class="container mx-auto">
            <p>&copy; 2024 LearnFast. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-gray-300">Privacy Policy</a>
                <a href="#" class="hover:text-gray-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        // Populate course selection if a course parameter is present in the URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedCourse = urlParams.get('course');
            if (selectedCourse) {
                const courseSelect = document.getElementById('course');
                // Check if the option exists before setting it
                if (Array.from(courseSelect.options).some(option => option.value === selectedCourse)) {
                    courseSelect.value = selectedCourse;
                }
            }
        });
    </script>
</body>
</html>
